# docker-compose.yml
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - minio
    networks:
      - app-network
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # API 포트
      - "9001:9001"   # 웹 콘솔 포트
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

volumes:
  minio_data:

networks:
  app-network:
    driver: bridge